<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/838e11aa0d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icom" href="system.png">
    <title>Unit Convertor</title>
    
</head>
<body>
    <div class="container">
        
        <div class="use">
            
        <div class="user">
            
            <h3>Metric/Imperial Unit Convertor</h3>
            <input type="number" id="input-el" placeholder="0">
            <button id="convert-el">Convert</button>
        </div>
        <span class="fa-solid fa-moon" id="dark-theme"></span>
    </div>
        <div class="results">
           <div class="sol">
             <h4>Length (Meter/Feet)</h4>
             <p class="length"></p>
           </div>
           <div class="sol">
            <h4>Volume (Liters/Gallons)</h4>
            <p class="volume"></p>
           </div>
           <div class="sol">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p class="mass"></p>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
